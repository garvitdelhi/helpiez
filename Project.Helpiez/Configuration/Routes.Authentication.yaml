#                                                                        #
# "Authentication" subroutes configuration for the TYPO3.Neos package    #
#                                                                        #

-
  name: 'Regist email'
  uriPattern: 'register(.{@format})'
  defaults:
    '@format': 'html'
    '@action': 'registerEmail'
  httpMethods: ['POST']

-
  name: 'Authenticate'
  uriPattern: 'login(.{@format})'
  defaults:
    '@action': 'authenticate'
    '@format': 'html'
  httpMethods: ['POST']

-
  name:  'Logout'
  uriPattern: 'logout(.{@format})'
  defaults:
    '@action': 'logout'
    '@format': 'html'
  httpMethods: ['GET']