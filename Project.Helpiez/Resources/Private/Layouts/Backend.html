<!DOCTYPE html>
<html xmlns:f="http://www.w3.org/1999/XSL/Transform">

<head>

    <title>Helpiez</title>

    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <meta name="description" content="Mint by Grozav is a flat design approach towards Admin Dashboards. Intuitive, cutting-edge, clean and easy to use and customize, as every Application UI should be. " />

    <!-- Core CSS - Include with every page -->
    <link href="{f:uri.resource(path:'Backend/css/style.css')}" rel="stylesheet" type="text/css" />
    <link href="{f:uri.resource(path:'Backend/css/bootstrap.css')}" rel="stylesheet" />
    <link href="{f:uri.resource(path:'Backend/css/font-awesome-4.1.0/css/font-awesome.min.css')}" rel="stylesheet" />
    <link href="{f:uri.resource(path:'Backend/css/plugins/morris/morris-0.4.3.min.css')}" rel="stylesheet" />
    <link href="{f:uri.resource(path:'Backend/css/plugins/timeline/timeline.css')}" rel="stylesheet" />
    <link href="{f:uri.resource(path:'Backend/css/mint-admin.css')}" rel="stylesheet" />
    <link href="{f:uri.resource(path:'Backend/css/plugins/social-buttons/social-buttons.css')}" rel="stylesheet" />
    <script src="{f:uri.resource(path:'Backend/js/jquery.min.js')}" type="text/javascript"></script>
    <script src="{f:uri.resource(path:'Backend/js/myscript.js')}" type="text/javascript"></script>
    <script src="{f:uri.resource(path:'Backend/js/jquery-1.10.2.js')}"></script>
    <script src="{f:uri.resource(path:'Backend/js/bootstrap.min.js')}"></script>
    <script src="{f:uri.resource(path:'Backend/js/plugins/metisMenu/jquery.metisMenu.js')}"></script>
    <script src="{f:uri.resource(path:'Backend/js/plugins/morris/raphael-2.1.0.min.js')}"></script>
    <script src="{f:uri.resource(path:'Backend/js/plugins/morris/morris.js')}"></script>
    <script src="{f:uri.resource(path:'Backend/js/mint-admin.js')}"></script>
    <script src="{f:uri.resource(path:'Backend/js/demo/dashboard-demo.js')}"></script>
    <!-- <script src="{f:uri.resource(path:'Backend/js/animate.js')}" type="text/javascript"></script> -->
    <script src="{f:uri.resource(path:'Backend/js/ajax.js')}" type="text/javascript"></script>
    <script>
        var InfiniteAjaxRequest = function (uri) {
            $.ajax({
                url: uri,
                success: function(data) {
                    // do something with "data"
                    if (data.length > 0) {
                        if(data==='false') {
                            window.open("{siteurl}login/extend","","width=500, height=400");
                            window.setTimeout(function() {
                                InfiniteAjaxRequest (uri);
                            },5500);
                        }
                        else if(data==='logout'){
                            window.location.assign("{siteurl}")
                        }
                        else {
                            InfiniteAjaxRequest (uri);
                        }
                    }
                },
                error: function(xhr, ajaxOptions, thrownError) {
                    InfiniteAjaxRequest (uri);
                }
            });
        };
    </script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
    <div id="wrapper">
        <!-- navbar-static-top -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation">
            <!-- navbar-header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <f:link.action class="navbar-brand" action="home" controller="Backend\Get">Emulate</f:link.action>
            </div>
            <!-- /.navbar-header -->
            <!-- navbar-top-links -->
            <ul class="nav navbar-top-links navbar-right">
                <!-- /.dropdown -->
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-bell fa-2x fa-fw"></i><span class="notification-icon label label-danger">1</span>
                    </a>
                    <ul class="dropdown-menu dropdown-alerts">
                        <li>
                            <a href="#">
                                <div>
                                    <i class="fa fa-envelope fa-fw"></i> Message Sent
                                    <span class="pull-right text-muted small">4 minutes ago</span>
                                </div>
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a class="text-center" href="#">
                                <strong>See All Alerts</strong>
                                <i class="fa fa-angle-right"></i>
                            </a>
                        </li>
                    </ul>
                    <!-- /.dropdown-alerts -->
                </li>
                <!-- /.dropdown -->
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-2x fa-fw"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="{my-account-link}"><i class="fa fa-user fa-fw"></i> User Profile</a>
                        </li>
                        <li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>
                        </li>
                        <li class="divider"></li>
                        <li><f:link.action action="logout" controller="auth"><i class="fa fa-sign-out fa-fw"></i> Logout</f:link.action>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->
        </nav>
        <!-- /.navbar-static-top -->

        <!-- /.navbar-static-side -->
        <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="side-menu">
                    <li>
                        <div class="user-info-wrapper">
                            <div class="user-info-profile-image">
                                <img src="{f:uri.resource(path:'Backend/img/Generic_profile_M.jpg')}" alt="" width="65" height="65" />
                            </div>
                            <div class="user-info">
                                <div class="user-welcome">Welcome</div>
                                <div class="username"><strong>{user.userAccount.Name}</strong></div>
                            </div>
                        </div>
                    </li>
                    <li class="sidebar-search">
                        <div class="input-group custom-search-form">
                            <input type="text" class="form-control" placeholder="Search Faq ..." />
        	                        <span class="input-group-btn">
        	                            <button class="btn btn-default" type="button">
                                            <i class="fa fa-search"></i>
                                        </button>
        	                        </span>
                        </div>
                        <!-- /input-group -->
                    </li>
                    <li>
                        <f:link.action action="home" controller="Backend\Get" class="active"><i class="fa fa-home fa-fw fa-3x"></i>Home</f:link.action>
                    </li>
                </ul>
                <!-- /#side-menu -->
            </div>
            <!-- /.sidebar-collapse -->
        </nav>
        <!-- /.navbar-static-side -->
        <div id="page-wrapper">
            <!-- PRELOADER -->
            <div id="preloader"><img src="{f:uri.resource(path:'Backend/img/preloader.gif')}" alt="" /></div>
            <!-- //PRELOADER -->
            <div class="preloader_hide">
                <f:render section="Content"></f:render>
            </div>
        </div>
    </div>
</body>

</html>
