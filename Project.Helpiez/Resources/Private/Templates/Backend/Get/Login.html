<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Helpiez Backend</title>
    <f:base />
    <link href="{f:uri.resource(path:'Backend/css/style.css')}" rel="stylesheet" type="text/css" />
    <link href="{f:uri.resource(path:'Backend/css/bootstrap.css')}" rel="stylesheet" />
    <link href="{f:uri.resource(path:'Backend/css/font-awesome-4.1.0/css/font-awesome.min.css')}" rel="stylesheet" />
    <link href="{f:uri.resource(path:'Backend/css/plugins/morris/morris-0.4.3.min.css')}" rel="stylesheet" />
    <link href="{f:uri.resource(path:'Backend/css/plugins/timeline/timeline.css')}" rel="stylesheet" />
    <link href="{f:uri.resource(path:'Backend/css/mint-admin.css')}" rel="stylesheet" />
    <link href="{f:uri.resource(path:'Backend/css/plugins/social-buttons/social-buttons.css')}" rel="stylesheet" />
    <script src="{f:uri.resource(path:'Backend/js/jquery.min.js')}" type="text/javascript"></script>
    <script src="{f:uri.resource(path:'Backend/js/myscript.js')}" type="text/javascript"></script>
    <script src="{f:uri.resource(path:'Backend/js/jquery-1.10.2.js')}"></script>
    <script src="{f:uri.resource(path:'Backend/js/bootstrap.min.js')}"></script>
    <script src="{f:uri.resource(path:'Backend/js/plugins/metisMenu/jquery.metisMenu.js')}"></script>
    <script src="{f:uri.resource(path:'Backend/js/plugins/morris/raphael-2.1.0.min.js')}"></script>
    <script src="{f:uri.resource(path:'Backend/js/plugins/morris/morris.js')}"></script>
    <script src="{f:uri.resource(path:'Backend/js/mint-admin.js')}"></script>
    <script src="{f:uri.resource(path:'Backend/js/demo/dashboard-demo.js')}"></script>
    <!-- <script src="{f:uri.resource(path:'Backend/js/animate.js')}" type="text/javascript"></script> -->
    <script src="{f:uri.resource(path:'Backend/js/ajax.js')}" type="text/javascript"></script>
</head>
<body>
<div class="row">
    <f:link.action action="home" controller="Frontend\Get"><div type="button" class="col-md-offset-1 btn btn-primary" disable>Helpiez Frontend</div></f:link.action>
</div>
<hr>
<div class="container">
    <f:flashMessages severity="Error" as="flashMessages">
        <div class="alert alert-danger alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <f:for each="{flashMessages}" as="flashMessage">
                {flashMessage}<br>
            </f:for>
        </div>
    </f:flashMessages>
    <f:flashMessages severity="OK" as="flashMessages">
        <div class="alert alert-success alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <f:for each="{flashMessages}" as="flashMessage">
                {flashMessage}<br>
            </f:for>
        </div>
    </f:flashMessages>
    <div class="row">
        <div class="col-md-4 col-md-offset-1">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
                <div class="panel-body">
                    <f:form action="inchargeLogin" controller="auth" package="project.helpiez" method="post">
                        <fieldset>
                            <div class="form-group">
                                <f:form.textfield class="form-control" placeholder="Username" name="__authentication[TYPO3][Flow][Security][Authentication][Token][UsernamePassword][username]"></f:form.textfield>
                            </div>
                            <div class="form-group">
                                <f:form.password class="form-control" placeholder="Password" name="__authentication[TYPO3][Flow][Security][Authentication][Token][UsernamePassword][password]"></f:form.password>
                            </div>
                            <div class="text-danger">
                                {error.AuthenticationError}
                            </div>
                            <p class="text-primary text-right"><a  href="http://typo.flow/">Forgot password</a></p>
                            <input type='submit' class="btn btn-lg btn-primary btn-block" value='Login' />
                        </fieldset>
                    </f:form>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-md-offset-2">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Create a New Account</h3>
                </div>
                <div class="panel-body">
                    <f:form objectName="userAccount" controller="auth" action="inchargeRegistration" package="Project.Helpiez" method="post">
                        <fieldset>
                            <div class="form-group">
                                <f:form.textfield name="name" property="name" placeholder="Name" class="form-control" required="TRUE"/>
                            </div>
                            <div class="form-group">
                                <f:form.textfield type="number" name="number" property="number" placeholder="Phone Number" class="form-control" required="TRUE"/>
                            </div>
                            <div class="form-group">
                                <f:form.textfield type="email" name="email" property="email" placeholder="Email" class="form-control" required="TRUE"/>
                            </div>
                            <div class="form-group">
                                <f:form.textfield name="username" property="username" placeholder="Username" class="form-control" required="TRUE"/>
                            </div>
                            <div class="form-group">
                                <f:form.password class="form-control" property="password" placeholder="Password" name="password" additionalAttributes="{required: TRUE}"/>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <input type='submit' class="btn btn-lg btn-primary btn-block" value='Signup' />
                        </fieldset>
                    </f:form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
